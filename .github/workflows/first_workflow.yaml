name: first_workflow
on: 
  workflow_run:
    workflows: 
      - check-out
    types: 
      - completed
jobs:
  validate:
    runs-on: ubuntu-latest
    if: ${{github.event.workflow_run.conclusion == 'success'}}
    steps:
      - name: Display Node version on Ubuntu
        run: node -v
  validate-on-Window:
    runs-on: windows-latest
    steps:
      - name: Display Node version on windows
        run: node -v
  validate-after-ubuntu:
    needs: validate
    runs-on: macos-latest
    steps:
      - name: Display Node version on os
        run: node -v
  
      

